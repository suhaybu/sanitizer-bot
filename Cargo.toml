[package]
name = "sanitizer-bot-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
console-subscriber = "0.4"
dotenvy = "0.15"
poise = "0.6"
regex = "1.10"
serenity = "0.12"
tokio = { version = "1.21", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
tracing-subscriber = "0.3"

# [profile.release]
# strip = true      # Automatically strip symbols from the binary.
# lto = "fat"
# codegen-units = 1
[build]
rustflags = ["--cfg", "tokio_unstable"]
